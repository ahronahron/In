        document.getElementById('togglePassword').addEventListener('click', function() {

                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');

            }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Mock authentication
            const validCredentials = [
                { email: 'admin@inventory.com', password: 'admin123' },

                { email: 'user@inventory.com', password: 'user789' }
            ];
            
            const isValid = validCredentials.some(cred =>

            if (isValid) {
                // Store user session
                localStorage.setItem('isLoggedIn', 'true');

                // Redirect to dashboard

                document.getElementById('email-error').classList.remove('hidden');

        document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const emailInput = document.getElementById('resetEmail');
            const email = emailInput.value.trim();
            const btn = this.querySelector('button[type="submit"]');
            const confirmationDiv = document.getElementById('resetConfirmation');
            const errorDiv = document.getElementById('resetError');
            
            // Hide previous messages
            confirmationDiv.classList.add('hidden');
            if (errorDiv) errorDiv.classList.add('hidden');
            
            btn.disabled = true; 
            btn.textContent = 'Sending...';

            try {
                const resp = await fetch('send_reset_email.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({ email })
                });

                const text = await resp.text();
                let data;
                try { data = JSON.parse(text); } catch (err) { 
                    console.error('Parse error:', err, 'Response:', text);
                    data = null; 
                }

                if (data && data.success) {
                    // Success - show confirmation
                    confirmationDiv.innerHTML = '<div class="flex items-center"><i class="fas fa-check-circle text-success-600 mr-2"></i><span class="text-sm text-success-700">Password reset link sent to your email!</span></div>';
                    confirmationDiv.classList.remove('hidden');
                    emailInput.value = '';
                    setTimeout(() => {
                        document.getElementById('forgotPasswordModal').classList.add('hidden');
                        confirmationDiv.classList.add('hidden');
                    }, 3000);
                } else {
                    // Error - show error message
                    let errorMsg = 'Unable to send reset link. Please try again.';
                    if (data && data.error) {
                        errorMsg = data.error;
                    }
                    alert(errorMsg);
                }
            } catch (err) {
                console.error('Fetch failed:', err);
                alert('Network error. Please check your internet connection and try again.');
            } finally {
                btn.disabled = false; 
                btn.textContent = 'Send Reset Link';
            }
        });

        // Password strength checker
        document.getElementById('signUpPassword').addEventListener('input', function() {
            const password = this.value;
            const strengthBars = [
                document.getElementById('strength-1'),
                document.getElementById('strength-2'),
                document.getElementById('strength-3'),
                document.getElementById('strength-4')
            ];
            const strengthText = document.getElementById('strength-text');
            
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            // Reset all bars
            strengthBars.forEach(bar => {
                bar.className = 'h-1 w-full bg-border-light rounded-full transition-colors duration-200';
            });
            
            // Color bars based on strength
            const colors = ['bg-error-500', 'bg-warning-500', 'bg-accent-500', 'bg-success-500'];
            const texts = ['Weak', 'Fair', 'Good', 'Strong'];
            
            for (let i = 0; i < strength; i++) {
                strengthBars[i].className = `h-1 w-full ${colors[strength - 1]} rounded-full transition-colors duration-200`;
            }
            
            strengthText.textContent = password.length > 0 ? texts[strength - 1] || 'Very Weak' : 'Password strength';
        });

        // Sign up form validation
        document.getElementById('signUpForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const password = formData.get('signUpPassword');
            const confirmPassword = formData.get('confirmPassword');

            document.querySelectorAll('[id$="-error"]').forEach(el => {
                el.classList.add('hidden');
                el.textContent = '';
            });
            
            let isValid = true;
            
            // Validate password match
            if (password !== confirmPassword) {
                document.getElementById('confirmPassword-error').textContent = 'Passwords do not match';
                document.getElementById('confirmPassword-error').classList.remove('hidden');
                isValid = false;
            }
            
            // Validate password strength
            if (password.length < 8) {
                document.getElementById('signUpPassword-error').textContent = 'Password must be at least 8 characters';

                isValid = false;

            if (isValid) {

                this.reset

        // Real-time validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('signUpPassword').value;
            const confirmPassword = this.value;
            const errorEl = document.getElementById('confirmPassword-error');
            
            if (confirmPassword && password !== confirmPassword) {
                errorEl.textContent = 'Passwords do not match';
                errorEl.classList.remove('hidden');
            } else {
                errorEl.classList.add('hidden');
            }
        }); }
